<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Media Lyrics Player (Toggle Box)</title>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />

    <style>
        /* --- 1. ê¸°ë³¸ ìŠ¤íƒ€ì¼ --- */
        :root {
            --bg-image: url(''); 
            --line-height: 12vh; 
            --active-scale: 1.3;
            --active-bg-color: rgba(255, 255, 255, 0.2); 
        }

        body {
            margin: 0; padding: 0;
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: 'Pretendard', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        .background-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: var(--bg-image);
            background-size: cover; background-position: center;
            filter: blur(50px) brightness(0.4);
            z-index: -2; transform: scale(1.1);
            transition: background-image 0.5s ease;
        }
        
        .overlay-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: -1;
        }

        /* --- 2. í¸ì§‘ ëª¨ë“œ (Editor) --- */
        #editorSection {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 200; background: #111;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }

        .editor-container {
            width: 50%; min-width: 600px;
            display: flex; flex-direction: column; gap: 15px;
        }

        .editor-container h2 { text-align: center; color: #fff; margin-bottom: 5px; }
        
        .file-group { display: flex; gap: 10px; }
        
        .file-box {
            flex: 1;
            background: #222;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            color: #aaa;
            font-size: 0.9rem;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        
        .file-box:hover { background: #333; color: #fff; border-color: #888; }
        .file-box.drag-over { background: #333; border-color: #fff; border-style: dashed; transform: scale(1.02); color: #fff; }
        .file-box.active { border-color: #4cd964; border-style: solid; color: #4cd964; font-weight: bold; background: #1a1a1a; }
        
        input[type="file"] { display: none; }

        /* ì„¤ì • ì»¨íŠ¸ë¡¤ ê·¸ë£¹ (ìƒ‰ìƒ + ì²´í¬ë°•ìŠ¤) */
        .controls-group {
            display: flex; gap: 10px;
        }

        .control-box {
            background: #222; padding: 10px 15px;
            border-radius: 8px; border: 1px solid #444; color: #ccc;
            display: flex; align-items: center; justify-content: space-between;
        }

        .color-picker-box { flex: 2; }
        .checkbox-box { flex: 1; justify-content: center; cursor: pointer; }
        .checkbox-box:hover { background: #333; color: #fff; }
        
        input[type="color"] {
            -webkit-appearance: none; border: none; width: 40px; height: 40px;
            border-radius: 50%; cursor: pointer; padding: 0; background: none;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: 2px solid #555; border-radius: 50%; }

        /* ì»¤ìŠ¤í…€ ì²´í¬ë°•ìŠ¤ ìŠ¤íƒ€ì¼ */
        input[type="checkbox"] {
            width: 20px; height: 20px; margin-right: 10px; cursor: pointer; accent-color: #4cd964;
        }

        textarea {
            width: 100%; height: 200px;
            padding: 15px; background: #222; border: 1px solid #444;
            color: #fff; border-radius: 8px;
            font-size: 1rem; font-family: 'Pretendard';
            resize: none; box-sizing: border-box; text-align: center;
        }

        .btn-start {
            padding: 15px; background: #fff; color: #000;
            font-weight: 800; font-size: 1.2rem;
            border: none; border-radius: 8px; cursor: pointer;
        }

        /* --- 3. í”Œë ˆì´ì–´ ëª¨ë“œ --- */
        #playerSection {
            display: flex; width: 90vw; max-width: 1600px; height: 100vh;
            margin: 0 auto; gap: 60px;
            align-items: center; justify-content: center;
            opacity: 0; transition: opacity 1s ease;
        }

        .media-area {
            width: 45vh; height: 45vh;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            background-color: #000;
            background-image: var(--bg-image);
            background-size: cover; background-position: center;
            overflow: hidden; flex-shrink: 0; position: relative;
        }

        #mainVideo { width: 100%; height: 100%; object-fit: cover; display: none; }

        .lyrics-viewport {
            flex-grow: 1; height: 84vh; position: relative;
            mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
        }

        /* ê³ ì •ëœ í•˜ì´ë¼ì´íŠ¸ ë°” */
        .highlight-bar {
            position: absolute;
            top: 36vh; 
            left: 0;
            width: 100%;
            height: 12vh;
            background-color: var(--active-bg-color);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            z-index: 0; 
            pointer-events: none;
            transition: background-color 0.3s;
            display: block; /* ê¸°ë³¸ì ìœ¼ë¡œ í‘œì‹œ */
        }

        .lyrics-list {
            list-style: none; padding: 0; margin: 0;
            position: relative; z-index: 1;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            padding-top: 36vh; width: 100%;
        }

        .lyric-line {
            height: var(--line-height);
            display: flex; align-items: center; justify-content: center;
            text-align: center; white-space: pre-wrap; word-break: keep-all; 
            font-size: 3.5vh; color: rgba(255, 255, 255, 0.45);
            font-weight: 600; transform-origin: center center;
            transition: all 0.4s ease; padding: 0 30px; 
        }

        .lyric-line.active {
            color: #fff; font-weight: 800;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            transform: scale(var(--active-scale)); opacity: 1;
        }
        
        .lyric-line:empty::before { content: "\00a0"; }

        .settings-trigger {
            position: fixed; top: 0; right: 0;
            width: 150px; height: 100px; z-index: 100;
            display: flex; justify-content: flex-end; padding: 20px;
            box-sizing: border-box; opacity: 0; transition: opacity 0.3s;
        }
        .settings-trigger:hover { opacity: 1; }

        .btn-edit {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #fff; padding: 8px 16px; border-radius: 20px;
            cursor: pointer; font-size: 0.9rem; backdrop-filter: blur(5px);
            height: fit-content;
        }
        .btn-edit:hover { background: rgba(255, 255, 255, 0.4); }
    </style>
</head>
<body>

    <div class="background-layer" id="bgLayer"></div>
    <div class="overlay-layer"></div>

    <audio id="mainAudio"></audio>

    <div class="settings-trigger">
        <button class="btn-edit" onclick="showEditor()">âš™ï¸ ì„¤ì • / í¸ì§‘</button>
    </div>

    <section id="editorSection">
        <div class="editor-container">
            <h2>ğŸ›ï¸ ë¯¸ë””ì–´ & ê°€ì‚¬ ì„¤ì •</h2>
            
            <div class="file-group">
                <label class="file-box" id="labelImage">
                    ğŸ–¼ï¸ ì´ë¯¸ì§€ íŒŒì¼ ë†“ê¸°<br>
                    <span style="font-size:0.8rem">(ë°°ê²½/ì•¨ë²”)</span>
                    <input type="file" id="inputImage" accept="image/*">
                </label>
                <label class="file-box" id="labelMedia">
                    ğŸµ ë¯¸ë””ì–´ íŒŒì¼ ë†“ê¸°<br>
                    <span style="font-size:0.8rem">(MP3/MP4)</span>
                    <input type="file" id="inputMedia" accept="audio/*, video/*">
                </label>
            </div>

            <div class="controls-group">
                <div class="control-box color-picker-box">
                    <label for="inputColor">ğŸ¨ ê³ ì •ë°” ìƒ‰ìƒ:</label>
                    <input type="color" id="inputColor" value="#ffffff">
                </div>
                
                <label class="control-box checkbox-box">
                    <input type="checkbox" id="checkShowBox" checked>
                    ë°°ê²½ë°” í‘œì‹œ
                </label>
            </div>

            <textarea id="inputLyrics" placeholder="ê°€ì‚¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”.">

            <button class="btn-start" onclick="startPlayer()">â–¶ PLAY (ë…¸ë˜ ì‹œì‘)</button>
        </div>
    </section>

    <section id="playerSection">
        <div class="media-area" id="mediaArea">
            <video id="mainVideo" playsinline loop muted></video>
        </div>

        <div class="lyrics-viewport">
            <div class="highlight-bar" id="highlightBar"></div>

        </div>
    </section>

    <script>
        const editorSection = document.getElementById('editorSection');
        const playerSection = document.getElementById('playerSection');
        const lyricsList = document.getElementById('lyricsList');
        const mediaArea = document.getElementById('mediaArea');
        const mainAudio = document.getElementById('mainAudio');
        const mainVideo = document.getElementById('mainVideo');
        
        const inputImage = document.getElementById('inputImage');
        const inputMedia = document.getElementById('inputMedia');
        const labelImage = document.getElementById('labelImage');
        const labelMedia = document.getElementById('labelMedia');
        const inputLyrics = document.getElementById('inputLyrics');
        
        const inputColor = document.getElementById('inputColor');
        const checkShowBox = document.getElementById('checkShowBox');
        const highlightBar = document.getElementById('highlightBar');

        let currentIndex = 0;
        let totalLines = 0;
        let isPlaying = false;
        let isVideoMode = false;
        let currentImgUrl = "https://images.unsplash.com/photo-1493225255756-d9584f8606e9?q=80&w=1000&auto=format&fit=crop";

        function handleImageUpload(file) {
            if (!file || !file.type.startsWith('image/')) return;
            currentImgUrl = URL.createObjectURL(file);
            labelImage.classList.add('active');
            labelImage.innerHTML = `âœ… ì´ë¯¸ì§€<br><span style="font-size:0.8rem">${file.name}</span>`;
        }

        function handleMediaUpload(file) {
            if (!file || (!file.type.startsWith('audio/') && !file.type.startsWith('video/'))) return;
            const fileUrl = URL.createObjectURL(file);
            labelMedia.classList.add('active');
            labelMedia.innerHTML = `âœ… ë¯¸ë””ì–´<br><span style="font-size:0.8rem">${file.name}</span>`;

            if (file.type.startsWith('video/')) {
                isVideoMode = true;
                mainVideo.src = fileUrl;
                mainVideo.style.display = 'block';
            } else {
                isVideoMode = false;
                mainAudio.src = fileUrl;
                mainVideo.style.display = 'none';
            }
        }

        function setupDragDrop(boxElement, handleFunction) {
            ['dragover', 'dragleave', 'drop'].forEach(eventName => {
                boxElement.addEventListener(eventName, (e) => { e.preventDefault(); e.stopPropagation(); }, false);
            });
            boxElement.addEventListener('dragover', () => boxElement.classList.add('drag-over'));
            boxElement.addEventListener('dragleave', () => boxElement.classList.remove('drag-over'));
            boxElement.addEventListener('drop', (e) => {
                boxElement.classList.remove('drag-over');
                handleFunction(e.dataTransfer.files[0]);
            });
        }
        inputImage.addEventListener('change', (e) => handleImageUpload(e.target.files[0]));
        setupDragDrop(labelImage, handleImageUpload);
        inputMedia.addEventListener('change', (e) => handleMediaUpload(e.target.files[0]));
        setupDragDrop(labelMedia, handleMediaUpload);

        function hexToRgba(hex, alpha) {
            let r = parseInt(hex.slice(1, 3), 16);
            let g = parseInt(hex.slice(3, 5), 16);
            let b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function startPlayer() {
            document.documentElement.style.setProperty('--bg-image', `url('${currentImgUrl}')`);
            
            // ìƒ‰ìƒ ì ìš©
            const selectedColor = inputColor.value;
            const rgbaColor = hexToRgba(selectedColor, 0.25);
            document.documentElement.style.setProperty('--active-bg-color', rgbaColor);
            
            // ì²´í¬ë°•ìŠ¤ ìƒíƒœì— ë”°ë¼ ë°°ê²½ë°” í‘œì‹œ/ìˆ¨ê¹€
            if (checkShowBox.checked) {
                highlightBar.style.display = 'block';
            } else {
                highlightBar.style.display = 'none';
            }

            lyricsList.innerHTML = '';
            const rawText = inputLyrics.value;
            const lines = rawText.split('\n');
            lines.forEach(text => {
                const li = document.createElement('li');
                li.className = 'lyric-line';
                li.textContent = text;
                lyricsList.appendChild(li);
            });
            totalLines = lines.length;
            currentIndex = 0;

            if (isVideoMode) {
                mainVideo.currentTime = 0;
                mainVideo.muted = false;
                mainVideo.play();
            } else if (mainAudio.src) {
                mainAudio.currentTime = 0;
                mainAudio.play();
            }

            editorSection.style.opacity = '0';
            setTimeout(() => {
                editorSection.style.display = 'none';
                playerSection.style.opacity = '1';
                isPlaying = true;
                updateView();
            }, 500);
        }

        function showEditor() {
            isPlaying = false;
            mainAudio.pause();
            mainVideo.pause();
            editorSection.style.display = 'flex';
            playerSection.style.opacity = '0';
            setTimeout(() => {
                editorSection.style.opacity = '1';
            }, 50);
        }

        function updateView() {
            if (!isPlaying) return;
            const listItems = document.querySelectorAll('.lyric-line');
            const translateY = -(currentIndex * 12); 
            lyricsList.style.transform = `translateY(${translateY}vh)`;

            listItems.forEach((item, idx) => {
                item.classList.remove('active');
                if (idx === currentIndex) item.classList.add('active');
            });
        }

        window.addEventListener('keydown', (e) => {
            if (!isPlaying) return;

            if (e.code === 'Space' || e.code === 'ArrowDown') {
                e.preventDefault();
                if (currentIndex < totalLines - 1) {
                    currentIndex++;
                    updateView();
                }
            } else if (e.code === 'ArrowUp') {
                e.preventDefault();
                if (currentIndex > 0) {
                    currentIndex--;
                    updateView();
                }
            } else if (e.code === 'Escape') {
                showEditor();
            }
        });
    </script>
</body>
