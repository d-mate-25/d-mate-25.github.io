<!DOCTYPE html>

    <style>
        /* --- 1. ê¸°ë³¸ ìŠ¤íƒ€ì¼ ë° í°íŠ¸ --- */
        :root {
            --bg-image: url(''); 
            --line-height: 12vh; /* ì¤„ ë†’ì´ */
            --active-scale: 1.3; /* í™œì„± ê°€ì‚¬ í™•ëŒ€ ë°°ìœ¨ */
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            overflow: hidden;
            user-select: none;
        }

        /* ë°°ê²½ ë¸”ëŸ¬ íš¨ê³¼ */
        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            filter: blur(50px) brightness(0.4);
            z-index: -2;
            transition: background-image 0.5s ease;
            transform: scale(1.1);
        }
        
        .overlay-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* --- 2. í¸ì§‘ ëª¨ë“œ (Editor) --- */
        #editorSection {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 200;
            background: #111;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }

        .editor-container {
            width: 50%;
            min-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .editor-container h2 { text-align: center; color: #fff; margin-bottom: 5px; }
        
        .file-group { display: flex; gap: 10px; }
        .file-box {
            flex: 1;
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            text-align: center;

            color: #aaa;
            font-size: 0.9rem;
        }
        .file-box:hover { background: #333; color: #fff; border-color: #888; }
        .file-box.active { border-color: #4cd964; color: #4cd964; font-weight: bold; }
        input[type="file"] { display: none; }

        textarea {
            width: 100%; height: 250px;
            padding: 15px;
            background: #222; border: 1px solid #444;
            color: #fff; border-radius: 8px;
            font-size: 1rem; font-family: 'Pretendard';
            resize: none; box-sizing: border-box;
            text-align: center; /* ì…ë ¥ì°½ë„ ê°€ì‚¬ ì¤‘ì•™ ì •ë ¬ */
        }

        .btn-start {
            padding: 15px;
            background: #fff; color: #000;
            font-weight: 800; font-size: 1.2rem;
            border: none; border-radius: 8px;
            cursor: pointer;
        }

        /* --- 3. í”Œë ˆì´ì–´ ëª¨ë“œ (Player) --- */
        #playerSection {
            display: flex;
            width: 90vw;
            max-width: 1600px;
            height: 100vh;
            margin: 0 auto;
            gap: 60px; /* ê°„ê²© ì¡°ì • */
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* ì¢Œì¸¡: ë¯¸ë””ì–´ ì˜ì—­ */
        .media-area {
            width: 45vh;
            height: 45vh;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            background-color: #000;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
        }

        #mainVideo {
            width: 100%; height: 100%;
            object-fit: cover;
            display: none;
        }

        /* ìš°ì¸¡: ê°€ì‚¬ ì˜ì—­ */
        .lyrics-viewport {
            flex-grow: 1;
            height: 84vh;
            position: relative;
            /* ê·¸ë¼ë°ì´ì…˜ ë§ˆìŠ¤í¬ */
            mask-image: linear-gradient(to bottom, 
                transparent 0%, 
                black 15%, 
                black 85%, 
                transparent 100%
            );
            -webkit-mask-image: linear-gradient(to bottom, 
                transparent 0%, 
                black 15%, 
                black 85%, 
                transparent 100%
            );
        }

        .lyrics-list {
            list-style: none;
            padding: 0; margin: 0;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            padding-top: 36vh;
            width: 100%;
        }

        .lyric-line {
            height: var(--line-height);
            display: flex;
            align-items: center;     /* ìˆ˜ì§ ì¤‘ì•™ */
            justify-content: center; /* ìˆ˜í‰ ì¤‘ì•™ (ê°€ë¡œ ì¤‘ì•™ ì •ë ¬ í•µì‹¬) */
            text-align: center;      /* í…ìŠ¤íŠ¸ ìì²´ ì¤‘ì•™ ì •ë ¬ */
            white-space: pre-wrap;
            word-break: keep-all; 
            
            /* --- ìˆ˜ì •ëœ í°íŠ¸ í¬ê¸° --- */
            font-size: 4.8vh;        /* ê¸°ë³¸ í¬ê¸° í‚¤ì›€ (ê¸°ì¡´ 3vh -> 3.5vh) */
            
            color: rgba(255, 255, 255, 0.45); /* íˆ¬ëª…ë„ ì‚´ì§ ë†’ì„ */
            font-weight: 600;
            
            /* ì• ë‹ˆë©”ì´ì…˜ ì¤‘ì‹¬ì  ì¤‘ì•™ìœ¼ë¡œ ë³€ê²½ */
            transform-origin: center center; 
            transition: all 0.4s ease;
            padding: 0 20px;
        }

        /* í™œì„± ê°€ì‚¬ */
        .lyric-line.active {
            color: #fff;
            /* ìŠ¤ì¼€ì¼ì€ ìœ ì§€í•˜ì§€ë§Œ ê¸°ë³¸ í¬ê¸°ê°€ ì»¤ì ¸ì„œ ê²°ê³¼ì ìœ¼ë¡œ ë” í¼ */
            font-weight: 800;
            text-shadow: 0 4px 20px rgba(0,0,0,0.8);
            transform: scale(var(--active-scale));
            opacity: 1;
        }
        
        .lyric-line:empty::before { content: "\00a0"; }

        /* --- 4. ì„¤ì • ë²„íŠ¼ (ìš°ìƒë‹¨) --- */
        .settings-trigger {
            position: fixed;
            top: 0; right: 0;
            width: 150px; height: 100px;
            z-index: 100;
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .settings-trigger:hover { opacity: 1; }

        .btn-edit {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            height: fit-content;
        }
        .btn-edit:hover { background: rgba(255, 255, 255, 0.4); }

    </style>
</head>
<body>

    <div class="background-layer" id="bgLayer"></div>
    <div class="overlay-layer"></div>

    <audio id="mainAudio"></audio>

    <div class="settings-trigger">
        <button class="btn-edit" onclick="showEditor()">âš™ï¸ ì„¤ì • / í¸ì§‘</button>
    </div>

    <section id="editorSection">
        <div class="editor-container">
            <h2>ğŸ›ï¸ ë¯¸ë””ì–´ & ê°€ì‚¬ ì„¤ì •</h2>
            
            <div class="file-group">
                <label class="file-box" id="labelImage">
                    ğŸ–¼ï¸ ì´ë¯¸ì§€ ì„ íƒ<br>
                    <span style="font-size:0.8rem">(ë°°ê²½/ì»¤ë²„)</span>
                    <input type="file" id="inputImage" accept="image/*">
                </label>

                <label class="file-box" id="labelMedia">
                    ğŸµ ë…¸ë˜/ì˜ìƒ ì„ íƒ<br>
                    <span style="font-size:0.8rem">(MP3/MP4)</span>
                    <input type="file" id="inputMedia" accept="audio/*, video/*">
                </label>
            </div>

            <textarea id="inputLyrics" placeholder="ê°€ì‚¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”.">

            <button class="btn-start" onclick="startPlayer()">â–¶ PLAY (ë…¸ë˜ ì‹œì‘)</button>
        </div>
    </section>

    <section id="playerSection">
        <div class="media-area" id="mediaArea">
            <video id="mainVideo" playsinline loop muted></video>
        </div>

        <div class="lyrics-viewport">

    </section>

    <script>
        const editorSection = document.getElementById('editorSection');
        const playerSection = document.getElementById('playerSection');
        const lyricsList = document.getElementById('lyricsList');
        const mediaArea = document.getElementById('mediaArea');
        const mainAudio = document.getElementById('mainAudio');
        const mainVideo = document.getElementById('mainVideo');
        
        const inputImage = document.getElementById('inputImage');
        const inputMedia = document.getElementById('inputMedia');
        const labelImage = document.getElementById('labelImage');
        const labelMedia = document.getElementById('labelMedia');
        const inputLyrics = document.getElementById('inputLyrics');

        let currentIndex = 0;
        let totalLines = 0;
        let isPlaying = false;
        let isVideoMode = false;
        let currentImgUrl = "https://images.unsplash.com/photo-1493225255756-d9584f8606e9?q=80&w=1000&auto=format&fit=crop";

        inputImage.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(file) {
                currentImgUrl = URL.createObjectURL(file);
                labelImage.classList.add('active');
                labelImage.innerHTML = `âœ… ì´ë¯¸ì§€ ì¤€ë¹„ë¨<br><span style="font-size:0.8rem">${file.name}</span>`;
            }
        });

        inputMedia.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(file) {
                const fileUrl = URL.createObjectURL(file);
                labelMedia.classList.add('active');
                labelMedia.innerHTML = `âœ… ë¯¸ë””ì–´ ì¤€ë¹„ë¨<br><span style="font-size:0.8rem">${file.name}</span>`;

                if (file.type.startsWith('video/')) {
                    isVideoMode = true;
                    mainVideo.src = fileUrl;
                    mainVideo.style.display = 'block';
                } else {
                    isVideoMode = false;
                    mainAudio.src = fileUrl;
                    mainVideo.style.display = 'none';
                }
            }
        });

        function startPlayer() {
            document.documentElement.style.setProperty('--bg-image', `url('${currentImgUrl}')`);
            
            lyricsList.innerHTML = '';
            const rawText = inputLyrics.value;
            const lines = rawText.split('\n');
            lines.forEach(text => {
                const li = document.createElement('li');
                li.className = 'lyric-line';
                li.textContent = text;
                lyricsList.appendChild(li);
            });
            totalLines = lines.length;
            currentIndex = 0;

            if (isVideoMode) {
                mainVideo.currentTime = 0;
                mainVideo.muted = false;
                mainVideo.play();
            } else if (mainAudio.src) {
                mainAudio.currentTime = 0;
                mainAudio.play();
            }

            editorSection.style.opacity = '0';
            setTimeout(() => {
                editorSection.style.display = 'none';
                playerSection.style.opacity = '1';
                isPlaying = true;
                updateView();
            }, 500);
        }

        function showEditor() {
            isPlaying = false;
            mainAudio.pause();
            mainVideo.pause();
            editorSection.style.display = 'flex';
            playerSection.style.opacity = '0';
            setTimeout(() => {
                editorSection.style.opacity = '1';
            }, 50);
        }

        function updateView() {
            if (!isPlaying) return;
            const listItems = document.querySelectorAll('.lyric-line');
            
            const translateY = -(currentIndex * 12); 
            lyricsList.style.transform = `translateY(${translateY}vh)`;

            listItems.forEach((item, idx) => {
                item.classList.remove('active');
                if (idx === currentIndex) item.classList.add('active');
            });
        }

        window.addEventListener('keydown', (e) => {
            if (!isPlaying) return;

            if (e.code === 'Space' || e.code === 'ArrowDown') {
                e.preventDefault();
                if (currentIndex < totalLines - 1) {
                    currentIndex++;
                    updateView();
                }
            } else if (e.code === 'ArrowUp') {
                e.preventDefault();
                if (currentIndex > 0) {
                    currentIndex--;
                    updateView();
                }
            } else if (e.code === 'Escape') {
                showEditor();
            }
        });
    </script>
