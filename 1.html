<!DOCTYPE html>

<head>

    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />

    <style>
        /* --- 1. ê¸°ë³¸ ìŠ¤íƒ€ì¼ --- */
        :root {
            --bg-image: url(''); 
            --line-height: 12vh; 
            --active-scale: 1.3; 
        }

        body {
            margin: 0; padding: 0;
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: 'Pretendard', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        .background-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: var(--bg-image);
            background-size: cover; background-position: center;
            filter: blur(50px) brightness(0.4);
            z-index: -2; transform: scale(1.1);
            transition: background-image 0.5s ease;
        }
        
        .overlay-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: -1;
        }

        /* --- 2. í¸ì§‘ ëª¨ë“œ (Editor) --- */
        #editorSection {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 200; background: #111;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }

        .editor-container {
            width: 50%; min-width: 600px;
            display: flex; flex-direction: column; gap: 15px;
        }

        .editor-container h2 { text-align: center; color: #fff; margin-bottom: 5px; }
        
        /* íŒŒì¼ ì—…ë¡œë“œ ìŠ¤íƒ€ì¼ (ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì§€ì›) */
        .file-group { display: flex; gap: 10px; }
        
        .file-box {
            flex: 1;
            background: #222;
            border: 2px solid #444; /* í…Œë‘ë¦¬ ë‘ê»˜ ë³€ê²½ */
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            color: #aaa;
            font-size: 0.9rem;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        
        .file-box:hover { background: #333; color: #fff; border-color: #888; }
        
        /* íŒŒì¼ ë“œë˜ê·¸ ì‹œ ìŠ¤íƒ€ì¼ */
        .file-box.drag-over {
            background: #333;
            border-color: #fff;
            border-style: dashed; /* ì ì„  íš¨ê³¼ */
            transform: scale(1.02);
            color: #fff;
        }

        .file-box.active { 
            border-color: #4cd964; border-style: solid; 
            color: #4cd964; font-weight: bold; background: #1a1a1a;
        }
        
        input[type="file"] { display: none; }

        textarea {
            width: 100%; height: 250px;
            padding: 15px; background: #222; border: 1px solid #444;
            color: #fff; border-radius: 8px;
            font-size: 1rem; font-family: 'Pretendard';
            resize: none; box-sizing: border-box; text-align: center;
        }

        .btn-start {
            padding: 15px; background: #fff; color: #000;
            font-weight: 800; font-size: 1.2rem;
            border: none; border-radius: 8px; cursor: pointer;
        }

        /* --- 3. í”Œë ˆì´ì–´ ëª¨ë“œ --- */
        #playerSection {
            display: flex; width: 90vw; max-width: 1600px; height: 100vh;
            margin: 0 auto; gap: 60px;
            align-items: center; justify-content: center;
            opacity: 0; transition: opacity 1s ease;
        }

        .media-area {
            width: 45vh; height: 45vh;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            background-color: #000;
            background-image: var(--bg-image);
            background-size: cover; background-position: center;
            overflow: hidden; flex-shrink: 0; position: relative;
        }

        #mainVideo { width: 100%; height: 100%; object-fit: cover; display: none; }

        .lyrics-viewport {
            flex-grow: 1; height: 84vh; position: relative;
            mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
        }

        .lyrics-list {
            list-style: none; padding: 0; margin: 0;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            padding-top: 36vh; width: 100%;
        }

        .lyric-line {
            height: var(--line-height);
            display: flex; align-items: center; justify-content: center;
            text-align: center; white-space: pre-wrap; word-break: keep-all; 
            font-size: 3.5vh; color: rgba(255, 255, 255, 0.45);
            font-weight: 600; transform-origin: center center;
            transition: all 0.4s ease; padding: 0 20px;
        }

        .lyric-line.active {
            color: #fff; font-weight: 800;
            text-shadow: 0 4px 20px rgba(0,0,0,0.8);
            transform: scale(var(--active-scale)); opacity: 1;
        }
        
        .lyric-line:empty::before { content: "\00a0"; }

        /* ì„¤ì • ë²„íŠ¼ */
        .settings-trigger {
            position: fixed; top: 0; right: 0;
            width: 150px; height: 100px; z-index: 100;
            display: flex; justify-content: flex-end; padding: 20px;
            box-sizing: border-box; opacity: 0; transition: opacity 0.3s;
        }
        .settings-trigger:hover { opacity: 1; }

        .btn-edit {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #fff; padding: 8px 16px; border-radius: 20px;
            cursor: pointer; font-size: 0.9rem; backdrop-filter: blur(5px);
            height: fit-content;
        }
        .btn-edit:hover { background: rgba(255, 255, 255, 0.4); }
    </style>
</head>
<body>

    <div class="background-layer" id="bgLayer"></div>
    <div class="overlay-layer"></div>

    <audio id="mainAudio"></audio>

    <div class="settings-trigger">
        <button class="btn-edit" onclick="showEditor()">âš™ï¸ ì„¤ì • / í¸ì§‘</button>
    </div>

    <section id="editorSection">
        <div class="editor-container">
            <h2>ğŸ›ï¸ ë¯¸ë””ì–´ & ê°€ì‚¬ ì„¤ì •</h2>
            
            <div class="file-group">
                <label class="file-box" id="labelImage">
                    ğŸ–¼ï¸ ì´ë¯¸ì§€ íŒŒì¼ ë†“ê¸°<br>
                    <span style="font-size:0.8rem">(í´ë¦­ ë˜ëŠ” ë“œë˜ê·¸)</span>
                    <input type="file" id="inputImage" accept="image/*">
                </label>

                <label class="file-box" id="labelMedia">
                    ğŸµ ë¯¸ë””ì–´ íŒŒì¼ ë†“ê¸°<br>
                    <span style="font-size:0.8rem">(MP3/MP4 í´ë¦­/ë“œë˜ê·¸)</span>
                    <input type="file" id="inputMedia" accept="audio/*, video/*">
                </label>
            </div>

            <textarea id="inputLyrics" placeholder="ê°€ì‚¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”.">

ë‚´ì¼ì€ ë” ë¹›ë‚  ê±°ì˜ˆìš”

(ë…¸ë˜ ë)</textarea>
            
            <button class="btn-start" onclick="startPlayer()">â–¶ PLAY (ë…¸ë˜ ì‹œì‘)</button>
        </div>
    </section>

    <section id="playerSection">
        <div class="media-area" id="mediaArea">
            <video id="mainVideo" playsinline loop muted></video>
        </div>

        <div class="lyrics-viewport">
            <ul class="lyrics-list" id="lyricsList"></ul>
        </div>
    </section>

    <script>
        // --- ìš”ì†Œ ì„ íƒ ---
        const editorSection = document.getElementById('editorSection');
        const playerSection = document.getElementById('playerSection');
        const lyricsList = document.getElementById('lyricsList');
        const mediaArea = document.getElementById('mediaArea');
        const mainAudio = document.getElementById('mainAudio');
        const mainVideo = document.getElementById('mainVideo');
        
        const inputImage = document.getElementById('inputImage');
        const inputMedia = document.getElementById('inputMedia');
        const labelImage = document.getElementById('labelImage');
        const labelMedia = document.getElementById('labelMedia');
        const inputLyrics = document.getElementById('inputLyrics');

        let currentIndex = 0;
        let totalLines = 0;
        let isPlaying = false;
        let isVideoMode = false;
        let currentImgUrl = "https://images.unsplash.com/photo-1493225255756-d9584f8606e9?q=80&w=1000&auto=format&fit=crop";

        // --- íŒŒì¼ ì²˜ë¦¬ ë¡œì§ (í†µí•©) ---

        // 1. ì´ë¯¸ì§€ íŒŒì¼ ì²˜ë¦¬
        function handleImageUpload(file) {
            if (!file) return;
            if (!file.type.startsWith('image/')) {
                alert('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
                return;
            }
            currentImgUrl = URL.createObjectURL(file);
            labelImage.classList.add('active');
            labelImage.innerHTML = `âœ… ì´ë¯¸ì§€ ì¤€ë¹„ë¨<br><span style="font-size:0.8rem">${file.name}</span>`;
            // input ê°’ì€ ì´ˆê¸°í™”í•˜ì—¬ ê°™ì€ íŒŒì¼ ë‹¤ì‹œ ì„ íƒ ê°€ëŠ¥í•˜ê²Œ í•¨
        }

        // 2. ë¯¸ë””ì–´ íŒŒì¼ ì²˜ë¦¬
        function handleMediaUpload(file) {
            if (!file) return;
            if (!file.type.startsWith('audio/') && !file.type.startsWith('video/')) {
                alert('ì˜¤ë””ì˜¤(MP3) ë˜ëŠ” ë¹„ë””ì˜¤(MP4) íŒŒì¼ë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
                return;
            }

            const fileUrl = URL.createObjectURL(file);
            labelMedia.classList.add('active');
            labelMedia.innerHTML = `âœ… ë¯¸ë””ì–´ ì¤€ë¹„ë¨<br><span style="font-size:0.8rem">${file.name}</span>`;

            if (file.type.startsWith('video/')) {
                isVideoMode = true;
                mainVideo.src = fileUrl;
                mainVideo.style.display = 'block';
            } else {
                isVideoMode = false;
                mainAudio.src = fileUrl;
                mainVideo.style.display = 'none';
            }
        }

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì • (Click & Drag-Drop) ---

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ê³µí†µ í•¨ìˆ˜
        function setupDragDrop(boxElement, handleFunction) {
            // ê¸°ë³¸ ë™ì‘(ë¸Œë¼ìš°ì € íŒŒì¼ ì—´ê¸°) ë°©ì§€
            ['dragover', 'dragleave', 'drop'].forEach(eventName => {
                boxElement.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                }, false);
            });

            // ë“œë˜ê·¸ ë“¤ì–´ì˜¬ ë•Œ íš¨ê³¼
            boxElement.addEventListener('dragover', () => {
                boxElement.classList.add('drag-over');
            });

            // ë“œë˜ê·¸ ë‚˜ê°ˆ ë•Œ íš¨ê³¼
            boxElement.addEventListener('dragleave', () => {
                boxElement.classList.remove('drag-over');
            });

            // íŒŒì¼ ë†“ì•˜ì„ ë•Œ (Drop)
            boxElement.addEventListener('drop', (e) => {
                boxElement.classList.remove('drag-over');
                const file = e.dataTransfer.files[0]; // ì²« ë²ˆì§¸ íŒŒì¼ë§Œ ê°€ì ¸ì˜´
                handleFunction(file);
            });
        }

        // 1. ì´ë¯¸ì§€ ë°•ìŠ¤ ì—°ê²°
        inputImage.addEventListener('change', (e) => handleImageUpload(e.target.files[0]));
        setupDragDrop(labelImage, handleImageUpload);

        // 2. ë¯¸ë””ì–´ ë°•ìŠ¤ ì—°ê²°
        inputMedia.addEventListener('change', (e) => handleMediaUpload(e.target.files[0]));
        setupDragDrop(labelMedia, handleMediaUpload);


        // --- ì¬ìƒ ë° ë·°ì–´ ë¡œì§ ---
        function startPlayer() {
            document.documentElement.style.setProperty('--bg-image', `url('${currentImgUrl}')`);
            
            lyricsList.innerHTML = '';
            const rawText = inputLyrics.value;
            const lines = rawText.split('\n');
            lines.forEach(text => {
                const li = document.createElement('li');
                li.className = 'lyric-line';
                li.textContent = text;
                lyricsList.appendChild(li);
            });
            totalLines = lines.length;
            currentIndex = 0;

            if (isVideoMode) {
                mainVideo.currentTime = 0;
                mainVideo.muted = false;
                mainVideo.play();
            } else if (mainAudio.src) {
                mainAudio.currentTime = 0;
                mainAudio.play();
            }

            editorSection.style.opacity = '0';
            setTimeout(() => {
                editorSection.style.display = 'none';
                playerSection.style.opacity = '1';
                isPlaying = true;
                updateView();
            }, 500);
        }

        function showEditor() {
            isPlaying = false;
            mainAudio.pause();
            mainVideo.pause();
            editorSection.style.display = 'flex';
            playerSection.style.opacity = '0';
            setTimeout(() => {
                editorSection.style.opacity = '1';
            }, 50);
        }

        function updateView() {
            if (!isPlaying) return;
            const listItems = document.querySelectorAll('.lyric-line');
            const translateY = -(currentIndex * 12); 
            lyricsList.style.transform = `translateY(${translateY}vh)`;

            listItems.forEach((item, idx) => {
                item.classList.remove('active');
                if (idx === currentIndex) item.classList.add('active');
            });
        }

        window.addEventListener('keydown', (e) => {
            if (!isPlaying) return;

            if (e.code === 'Space' || e.code === 'ArrowDown') {
                e.preventDefault();
                if (currentIndex < totalLines - 1) {
                    currentIndex++;
                    updateView();
                }
            } else if (e.code === 'ArrowUp') {
                e.preventDefault();
                if (currentIndex > 0) {
                    currentIndex--;
                    updateView();
                }
            } else if (e.code === 'Escape') {
                showEditor();
            }
        });
    </script>
</body>
